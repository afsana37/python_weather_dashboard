<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Weather Dashboard</h1>

        <!-- Dark Mode Toggle -->
        <div class="text-end mb-3">
            <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
        </div>

        <!-- Input Group for City Search -->
        <div class="input-group mb-3">
            <input type="text" id="city" class="form-control" placeholder="Enter city name">
            <button id="search" class="btn btn-primary">Get Weather</button>
        </div>

        <!-- Weather Result -->
        <div id="result" class="card p-3" style="display: none;"></div>

        <!-- 5-Day Forecast -->
        <div id="forecast" class="mt-4"></div>

        <!-- Recent Searches -->
        <div id="recent-searches" class="mt-4">
            <h2 class="text-center">Recent Searches</h2>
            <div id="history" class="d-flex flex-wrap gap-2 justify-content-center"></div>
            <button id="clear-history" class="btn btn-danger mt-3 d-block mx-auto">Clear History</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
